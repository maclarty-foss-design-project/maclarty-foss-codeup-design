<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Abel'>
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Anton'>
    <link rel="stylesheet" href="css/joanna-codeup-design.css">
	<title>Joanna Design</title>
</head>
<body>
<!--white box-->
<div id="white-stripe"></div>
<div class="container">
	<!--logo-->
	<div class="d-flex justify-content-center d-md-none"><img id="logo2" src="img/logo.png" alt="interesting blue logo for codeup design"></div>
	<!--company-->
	<div class="col-12 d-md-none text-center" id="codeup-design-company">codeup design</div>
	<!--nav-->
	<div class="row" id="xs-nav">
		<div class="">SERVICES</div>
		<div class="">WORK</div>
		<div class="">BLOG</div>
		<div class="">CONTACT</div>
	</div>

	<!--visual design title-->
	<div>
	<h1 class="" id="vis-design">VISUAL DESIGN </h1>
	<h1 class="" id="web-dev">& WEB DEVELOPMENT</h1>
	</div>
	<!--park city subtitle-->
	<h2 id="park-city">FROM PARK CITY, UTAH</h2>

	<!--circles-->
	<div class="row circles">
		<div class="circle red" id="red">DESIGN</div>
		<div class="circle orange" id="orange">DEVELOP</div>
		<div class="circle green" id="green">SUPPORT</div>
		<div class="circle blue" id="blue">HOST</div>
	</div>

	<!--selected work-->
	<div class="" id="selected-work">SELECTED WORK
		<img src="img/apple-ipad.jpg" alt="apples and ipad" id="apple-ipad">
		<div class="row d-flex">
			<div class="feat-prod">FEATURED PRODUCT</div>
			<div class="lilcircle red">D</div>
			<div class="lilcircle orange">D</div>
			<div class="lilcircle green">S</div>
			<div class="lilcircle blue">H</div>
		</div>
	</div>
</div>
<script src="https://kit.fontawesome.com/72af5d8dfa.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>
</html>
