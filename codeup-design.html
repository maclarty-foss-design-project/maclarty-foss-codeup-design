<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <!-- https://icons.getbootstrap.com/ -->       
          
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Abel'>
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Anton'>

    <link rel="stylesheet" href="css/codeup-design.css">

    <!-- format and color contrast -->
        <!-- <style>
            body {
                background-color: lightseagreen;
            }
        </style> -->

    <title>Codeup Design</title>
</head>

<body>

<div class="container">

<!-- begin header-->
    <div class="row">
        <div class="main-logo col-xs-1 mx-auto">
        <img src="img/logo.png" alt="Codeup Design Logo" width="105" height="105">
        </div>
    </div>
    <div class="row">
    <div class="codeup-design-title col-xs-1 mx-auto">
        <h3>codeup design</h3>
    </div>
    </div>


    <div class="row">
        <div class="col-xs-3 mx-auto">SERVICES</div>
        <div class="col-xs-3 mx-auto">WORK</div>
        <div class="col-xs-3 mx-auto">BLOG</div>
        <div class="col-xs-3 mx-auto">CONTACT</div>
    </div>
<!-- end header -->

<!-- begin title -->
<div>
    <div class="row">
    <div class="text-center mx-auto">
        <h3>VISUAL DESIGN & WEB DEVELOPMENT</h3>
    </div>
    </div>

    <div class="row">
    <div class="text-center mx-auto">
        <h3>FROM PARK CITY, UTAH</h3>
    </div>
    </div>
<!-- end title-->

<!-- begin circle elements-->
    <div class="row mx-auto">
        <div class="col-6 d-flex justify-content-center">
            <div class="circle-red">DESIGN</div>
        </div>

        <div class="col-6 d-flex justify-content-center">
        <div class="circle-orange">DESIGN</div>
        </div>
    </div>


    </div>
    <div class="row mx-auto">
        <div class="col-6 d-flex justify-content-center">
            <div class="circle-green">SUPPORT</div>
        </div>
        <div class="col-6 d-flex justify-content-center">
            <div class="circle-teal">HOST</div>
        </div>
    </div>

<!-- end circle elements -->
<hr class="d-none d-sm-block">

<!-- begin selected work section -->

<div>
    <h3>SELECTED WORK</h3>
    <div>
        <div class="frame">
            <img src="img/apple-ipad.jpg" alt="apple-ipad-with-apples">
        </div>
        <div class="row">
            <h6 class="col-8">FEATURED PROJECT</h6>
            <div class="col-1 icon-red">D</div>
            <div class="col-1 icon-orange">D</div>
            <div class="col-1 icon-green">S</div>
            <div class="col-1 icon-teal">H</div>
        </div>
    </div>
</div>

<!-- end selected work section -->

<!---->

<!-- end title -->
</div>

</div> <!-- end grid container -->

</html>
